<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmácia - Cadastro de Produtos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="cadastrar.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Produtos</h1>
        <form id="formCadastro">
            <label for="nome">Nome do Produto:</label>
            <input type="text" id="nome" required>

            <label for="fabricante">Fabricante:</label>
            <select id="fabricante" required>
                <option value="MedPharma">MedPharma</option>
                <option value="BioSaúde">BioSaúde</option>
                <option value="FarmaTech">FarmaTech</option>
            </select>

            <label for="preco">Preço:</label>
            <input type="number" id="preco" step="0.01" required>

            <label for="tipo">Tipo de Unidade:</label>
            <select id="tipo" required>
                <option value="Unidade">Unidade</option>
                <option value="Quilo">Quilo</option>
                <option value="Caixa">Caixa</option>
            </select>

            <button type="submit">Cadastrar Produto</button>
        </form>
    </div>
</body>
</html>
