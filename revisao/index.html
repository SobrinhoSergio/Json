<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./listar-produtos.js"></script>
</head>
<body>

    <div>
        <label for="filtroNome">Filtrar por nome:</label>
        <input type="text" id="filtroNome" placeholder="Digite o nome do produto">
        <label for="filtroFabricante">Filtrar por fabricante:</label>
        <select id="filtroFabricante">
            <option value="">Todos os fabricantes</option>
        </select>
        <button id="aplicarFiltros">Aplicar filtros</button>
    </div>

    <form id="formEditar" action="cadastro.html">  
        <input type = "hidden" id = "idProduto" name = "idProduto">
    </form>
    <table id="tabelaProdutosLista">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Preço</th>
                <th>Fabricante</th>
                <th colspan="2">Ação</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
        <tfoot>
            <tr><td colspan="4">Total</td><td id="totalProdutos">0</td></tr>
            <tr><td colspan="4">Maior Preço</td><td id="maiorPreco">0</td></tr>
            <tr><td colspan="4">Menor Preço</td><td id="menorPreco">0</td></tr>
            <tr><td colspan="4">Média</td><td id="mediaPreco">0</td></tr>
        </tfoot>
        
    </table>
    
</body>
</html>
